<!DOCTYPE html> 
<html>
<head>
<!-- Link to Google fonts-->
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Noto">
<!-- Link to Leaflet css -->
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
<title>Coffee themed map using Google Maps API </title>
<!-- Link to external style sheet for all pages in the site -->
<link rel="stylesheet" type="text/css" href="css/coffee.css">
<!-- Loads Leaflet API -->
<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
<!--  Loads external javascript file with list of perth cafes -->
<script src="js/cafedata.js"></script>
</head>

<body>
<!-- Header elements -->

<div id = "headercentre">
<p align="center" class="style1"><a href="http://www.bluedirtmaps.com"><img src="img/title.png"></a>
</div>

<!-- A grey line to divide elements on the page -->
<div class = "grayline">
</div>

<!-- Text before the map -->
<div id = "text_before_map">
<h1> Custom 'coffee' base map in Google Maps API</h1>
<p> This map shows the ten best places to buy a coffee in Perth, WA, as voted by users of <a href="http://www.beanhunter.com/australia/western-australia/perth">beanhunter.com</a>. Click <a href="http://www.bluedirtmaps.com/blog/google-maps-api-markers-and-base-map">here</a> to 
return to the blog post and read how it was created.</p></div>

<div class = "grayline">
</div>

<!-- Div to hold the Leaflet map -->
<div id = "map" style="width: 1024px; height: 600px;">
</div>

<div class = "grayline">
</div>
<script src="js/coffee_theme.js"></script>
</body>
</html>
