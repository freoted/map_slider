<!DOCTYPE html> 
<html>
<head>
<!-- Link to Google fonts-->
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Noto">
<title>Coffee themed map using Google Maps API </title>
<!-- Link to external style sheet for all pages in the site -->
<link rel="stylesheet" type="text/css" href="css/coffee.css">
<!-- Loads Google Map API -->
<script type="text/javascript" 
 src="https://maps.googleapis.com/maps/api/js?"></script> 
<!--  Loads external javascript file with list of perth cafes -->
<script src="js/cafedata.js"></script>
</head>

<body>
<!-- Header elements -->

<div id = "headercentre">
<p align="center" class="style1"><img src="img/title.png">
</div>

<!-- A grey line to divide elements on the page -->
<div class = "grayline">
</div>

<!-- Text before the map -->
<div id = "text_before_map">
<h1> Custom 'coffee' base map in Google Maps API</h1>
<p> The styling in this theme is available for use under the Creative Commons Attribution licence. Click <a href="http://www.bluedirtmaps.com/blog/google-maps-api-markers-and-base-map">here</a> to 
return to the blog post and read how it was created.</p></div>

<div class = "grayline">
</div>

<!-- Div to hold the Google Maps coffee map -->
<div id = "coffee_map" style="width: 1024px; height: 600px;">
</div>

<div class = "grayline">
</div>
<script src="js/coffee_theme.js"></script>
</body>
</html>
